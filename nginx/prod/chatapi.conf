server {
    listen 80;
    server_name chatapi.ipsstech.com.tr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name chatapi.ipsstech.com.tr;

    ssl_certificate /etc/letsencrypt/live/chatapi.ipsstech.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatapi.ipsstech.com.tr/privkey.pem;

    location / {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://chat.ipsstech.com.tr' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
    }

    location /socket.io {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
} 